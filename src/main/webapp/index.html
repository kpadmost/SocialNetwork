<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
  input.ng-invalid {
    background-color: lightblue;
  }

  table, th , td {
    border: 1px solid grey;
    border-collapse: collapse;
    padding: 5px;
  }
  table tr:nth-child(odd) {
    background-color: #f1f1f1;
  }
  table tr:nth-child(even) {
    background-color: #ffffff;
  }

  input.ng-invalid {
    background-color: pink;
  }
  input.ng-valid {
    background-color: lightgreen;
  }

  div {
    padding-left: 25%;
    padding-right: 25%;
  }

</style>

<body>

<div ng-app="myApp" ng-controller="myCtrl" align="center">
<form name="myForm">
    <br>
  <div class="alert alert-danger" ng-show="alertdangershow = (emailreq1 || passreq1 || emailvalid1)" class="col-md-4">
    <ul>
      <li ng-show="emailreq1 = (myForm.loginInput.$pristine || myForm.loginInput.$error.required)">
        E-mail required.
      </li>
      <li ng-show="emailvalid1 = myForm.loginInput.$invalid && !emailreq1">
        E-mail is invalid.
      </li>
      <li ng-show="passreq1 = myForm.passInput.$pristine || myForm.passInput.$error.required">
        Password required.
      </li>
    </ul>
  </div>

  <div class=" alert alert-success" ng-show="userFound">
      <strong>Login successful.</strong>
  </div>

  <div class=" alert alert-danger" ng-show="userFindError">
        <strong>User not found.</strong>
  </div>


  <table class="table" align="center">
    <tr>
      <td>
        <p>E-mail: </p>
      </td>
      <td>

        <input name="loginInput" class="form-control" type="email" ng-model="user.email" required>
      </td>
    </tr>
    <tr>
      <td>
        <p>Password: </p>
      </td>
      <td>
        <input name="passInput" class="form-control" type="password" ng-model="user.password" required>
      </td>
    </tr>
  </table>
<br>
  <input class="btn btn-success" type="button" value="Sign in" ng-disabled="!(!emailvalid1 && !passreq1)" ng-click="goUser()">
  <input class="btn btn-primary" type="button" value="Sign up" ng-click="goRegistration()">
</form>
</div>
<script src="MyCtrl.js">
</script>

</body>
</html>
